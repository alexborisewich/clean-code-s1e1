<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <figure class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <main class="main">
      <section class="section-add">
        <h1 class="title section-add__title">Add Item</h1>
        <div class="section-add__container">
          <input type="text" class="section-add__input task-text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section-not-done">
        <h2 class="title">Todo</h2>
        <ul class="task-list section-not-done__task-list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__content task-text">Pay Bills</label>
            <input type="text" class="task-item__editor task-text">
            <button class="btn">Edit</button>
            <button class="btn">
              <img class="btn__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task-item task-item--mode--edit">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__content task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__editor task-text">
            <button class="btn">Save</button>
            <button class="btn">
              <img class="btn__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-done">
        <h2 class="title">Completed</h2>
        <ul class="task-list section-done__task-list">
          <li class="task-item">
            <input type="checkbox" checked class="task-item__checkbox">
            <label class="task-item__content task-text">See the Doctor</label>
            <input type="text" class="task-item__editor task-text">
            <button class="btn">Edit</button>
            <button class="btn">
              <img class="btn__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
